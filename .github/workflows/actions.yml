name: Push Release and Tag

on:
  push:
    branches: [ master ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: get release
        run: echo "::set-env name=current_release::$(<env/CURRENT_RELEASE)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ $current_release }}
          release_name: ${{ $current_release }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false